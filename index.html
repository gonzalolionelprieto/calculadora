<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor" data-tilt data-tilt-glare data-tilt-max-glare="0.6">
       <form class="calculadora " name="calc" >
            <input type="text" readonly class="valor" name="txt"/>
            <span class="numero borrar"  onclick="calc.txt.value= ''">C</span>
            <span class="numero" onclick="document.calc.txt.value += '/'">/</span>
            <span class="numero" onclick="document.calc.txt.value += '*'">*</span>
            <span class="numero" onclick="document.calc.txt.value += '7'">7</span>
            <span class="numero" onclick="document.calc.txt.value += '8'">8</span>
            <span class="numero" onclick="document.calc.txt.value += '9'">9</span>
            <span class="numero" onclick="document.calc.txt.value += '-'">-</span>
            <span class="numero" onclick="document.calc.txt.value += '4'">4</span>
            <span class="numero" onclick="document.calc.txt.value += '5'">5</span>
            <span class="numero" onclick="document.calc.txt.value += '6'">6</span>
            <span class="numero sumar" onclick="document.calc.txt.value += '+'">+</span>
            <span class="numero" onclick="document.calc.txt.value += '1'">1</span>
            <span class="numero" onclick="document.calc.txt.value += '2'">2</span>
            <span class="numero" onclick="document.calc.txt.value += '3'">3</span>
            <span class="numero" onclick="document.calc.txt.value += '0'">0</span>
            <span class="numero" onclick="document.calc.txt.value += '00'">00</span>
            <span class="numero" onclick="document.calc.txt.value += '.'">.</span>
            <span class="numero" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
       </form>
    </div>

    <script type="text/javascript" src="js/vanilla-tilt.min.js"></script>
    
</body>
</html>
